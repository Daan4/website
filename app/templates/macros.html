{% macro render_field(field) %}
{% if field.name != "csrf_token" %}
    <dt>{{ field.label }}
    <dd>{{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    </dd>
{% endif %}
{% endmacro %}
